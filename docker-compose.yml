services:
  result:
    image: mstar5/result
    build: .
    depends_on:
      - date
    env_file:
      - .env
    ports:
      - '3000:3000'

  date:
    image: mstar5/date
    build:
      dockerfile: date.dockerfile

  nginx:
    image: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static:/static
